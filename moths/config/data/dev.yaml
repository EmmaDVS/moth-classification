data_path: test_data/image_folder
label_hierarchy_file: data/family.csv

test_fraction: 0.25
batch_size: 4
num_workers: 1
pin_memory: false
min_samples: 4

train_transforms:
  - _target_: torchvision.transforms.RandomCrop
    size: 224
    pad_if_needed: true
  - _target_: torchvision.transforms.ToTensor


test_transforms:
  - _target_: torchvision.transforms.CenterCrop
    size: 224
  - _target_: torchvision.transforms.ToTensor

